{% if all_capture_list %}
    <ul>
    {% for capture in all_capture_list %}
        <li><a href={% url 'capture:detail' capture.id %}>{{ capture.capture_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No captures are available.</p>
{% endif %}

<form action="{% url 'capture:capture' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="capture" value="">
    <input type="submit">
</form>
